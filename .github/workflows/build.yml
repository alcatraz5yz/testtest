name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16' # Specify the version of Node.js you want to use
        
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up JDK 11 with Maven
      uses: actions/setup-java@v2
      with:
        java-version: 11
        maven-version: '3.8.4'
        
    # Add more steps for building and testing your project as needed
